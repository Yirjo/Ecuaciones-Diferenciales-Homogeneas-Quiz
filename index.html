<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Ecuaciones Diferenciales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* Fondo degradado con naranja, amarillo y blanco */
      background: linear-gradient(to right, orange, yellow, white);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #e67e22;
    }
    #pregunta {
      font-size: 20px;
      margin: 20px 0;
      font-weight: bold;
    }
    .opcion {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      background: orange;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .opcion:hover {
      background: #e67e22;
    }
    #progreso {
      margin-top: 20px;
      font-weight: bold;
    }
    #puntaje {
      margin-top: 10px;
      font-size: 18px;
    }
    #resultado {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #d35400;
    }
    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Quiz de Ecuaciones Diferenciales</h1>
    <div id="pregunta"></div>
    <div id="opciones"></div>
    <div id="progreso"></div>
    <div id="puntaje">Puntaje: 0</div>
    <div id="resultado"></div>
    <footer>
      By <b>Yair Ospino</b>, <b>Lucas Herazo</b> y <b>Diomar Ochoa</b>
    </footer>
  </div>

  <script>
    const preguntas = [
      "1. ¬øQu√© significa 'dy/dx'?",
      "2. ¬øQu√© es una ecuaci√≥n homog√©nea?",
      "3. ¬øQu√© representa la constante C en una soluci√≥n?",
      "4. ¬øQu√© es un coeficiente lineal?",
      "5. ¬øLa ecuaci√≥n y'' + 5y' + 6y = 0 es de qu√© orden?",
      "6. ¬øCu√°l es el factor integrante de dy/dx + (2/x)y = 3?",
      "7. ¬øQu√© forma tiene una ecuaci√≥n diferencial lineal de primer orden?",
      "8. ¬øCu√°l es la variable dependiente en dy/dx?",
      "9. ¬øQu√© se usa para resolver ecuaciones lineales con coeficientes constantes?",
      "10. ¬øQu√© tipo de funci√≥n aparece com√∫nmente en las soluciones de ecuaciones lineales?"
    ];

    const opciones = [
      ["A) Derivada de y respecto a x", "B) Divisi√≥n de y entre x", "C) Producto de y y x", "D) Ninguna"],
      ["A) Una ecuaci√≥n con t√©rminos del mismo grado", "B) Una ecuaci√≥n de segundo orden", "C) Una constante", "D) Un polinomio"],
      ["A) Una inc√≥gnita fija", "B) Una constante arbitraria", "C) El valor de x", "D) Ninguna"],
      ["A) El n√∫mero que multiplica una variable", "B) El resultado de una divisi√≥n", "C) Una constante independiente", "D) Una funci√≥n trigonom√©trica"],
      ["A) Primer orden", "B) Segundo orden", "C) Tercer orden", "D) Ninguno"],
      ["A) x^2", "B) e^x", "C) 1/x^2", "D) ln(x)"],
      ["A) dy/dx + P(x)y = Q(x)", "B) dy/dx = y/x", "C) y'' + ay' + by = 0", "D) x dy/dx + y = 0"],
      ["A) y", "B) x", "C) C", "D) Ninguna"],
      ["A) Polinomios", "B) Ecuaci√≥n caracter√≠stica", "C) Derivadas parciales", "D) Series infinitas"],
      ["A) Exponenciales", "B) Trigonom√©tricas", "C) Logar√≠tmicas", "D) Polinomios"]
    ];

    const respuestas = ["A", "A", "B", "A", "B", "A", "A", "A", "B", "A"];

    let indicePregunta = 0;
    let puntaje = 0;

    const preguntaElem = document.getElementById("pregunta");
    const opcionesElem = document.getElementById("opciones");
    const progresoElem = document.getElementById("progreso");
    const puntajeElem = document.getElementById("puntaje");
    const resultadoElem = document.getElementById("resultado");

    function mostrarPregunta() {
      preguntaElem.textContent = preguntas[indicePregunta];
      opcionesElem.innerHTML = "";
      opciones[indicePregunta].forEach(opcion => {
        const boton = document.createElement("button");
        boton.textContent = opcion;
        boton.className = "opcion";
        boton.onclick = () => verificarRespuesta(opcion.charAt(0));
        opcionesElem.appendChild(boton);
      });
      progresoElem.textContent = `Pregunta ${indicePregunta + 1} de ${preguntas.length}`;
    }

    function verificarRespuesta(respuesta) {
      if (respuesta === respuestas[indicePregunta]) {
        puntaje++;
        alert("‚úÖ Correcto!");
      } else {
        alert("‚ùå Incorrecto. La respuesta era: " + respuestas[indicePregunta]);
      }

      indicePregunta++;
      if (indicePregunta < preguntas.length) {
        mostrarPregunta();
      } else {
        mostrarResultado();
      }
      puntajeElem.textContent = "Puntaje: " + puntaje;
    }

    function mostrarResultado() {
      resultadoElem.textContent = `üéâ Juego terminado. Tu puntaje final es: ${puntaje} / ${preguntas.length}`;
      opcionesElem.innerHTML = "";
      preguntaElem.textContent = "";
      progresoElem.textContent = "";
    }

    mostrarPregunta();
  </script>
</body>
</html>
